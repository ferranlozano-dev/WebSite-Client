    <script>
    function setActive(comeFrom) {
        if(comeFrom == "home"){
            $("#home_link").attr('class', 'active');
            $("#about_link").attr('class', '');
            $("#contact_link").attr('class', '');
            $("#gallery_link").attr('class', '');
        }
        else if(comeFrom == "about"){
            $("#home_link").attr('class', '');
            $("#about_link").attr('class', 'active');
            $("#contact_link").attr('class', '');
            $("#gallery_link").attr('class', '');
        
        }else if(comeFrom =="contact"){
            $("#home_link").attr('class', '');
            $("#about_link").attr('class', '');
            $("#contact_link").attr('class', 'active');
            $("#gallery_link").attr('class', '');

        
        }else if(comeFrom =="gallery"){
            $("#home_link").attr('class', '');
            $("#about_link").attr('class', '');
            $("#contact_link").attr('class', '');
            $("#gallery_link").attr('class', 'active');
        
        }
    }
    
    /*---------------------------------------------------- */
  	/* Smooth Scrolling
  	------------------------------------------------------ */
  	$('.smoothscroll').on('click', function (e) {
	 	
	 	e.preventDefault();

   	var target = this.hash,
    	$target = $(target);

    	$('html, body').stop().animate({
       	'scrollTop': $target.offset().top
      }, 800, 'swing', function () {
      	window.location.hash = target;
      });

  	});  
  	
  	//obrir fotos de la galleria
